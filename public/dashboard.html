<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard — Leitura Atual dos Reservatórios</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f5f9f8;
      color: #1a3d36;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2c8b7d;
      color: white;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #tituloDashboard {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }

    button {
      background-color: #2c8b7d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background-color: #256f64;
      transform: translateY(-2px);
    }

    /* ÁREA DOS CARDS */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .card {
      border-radius: 12px;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
      position: relative;
      transition: 0.3s;
    }

    .card.sem-dados {
      opacity: 0.5;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #1a3d36;
    }

    .card .nivel,
    .card .litros,
    .card .pressao {
      font-size: 22px;
      margin: 8px 0;
      font-weight: 600;
    }

    #lastUpdate {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    footer {
      background-color: #2c8b7d;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h2 id="tituloDashboard">Dashboard — Leitura Atual dos Reservatórios</h2>
  </header>

  <main>
    <div class="toolbar">
      <button onclick="window.location.href='index.html'">⬅️ Voltar</button>
    </div>

    <!-- CONTÊINER QUE RECEBE OS CARDS -->
    <div class="cards-container"></div>

    <p id="lastUpdate">Última atualização: --</p>
  </main>

  <footer>
    Hospital Arnaldo Gavazza — Monitoramento de Reservatórios
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
