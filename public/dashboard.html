<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento — Hospital Arnaldo Gavazza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Monitoramento dos Reservatórios — Hospital Arnaldo Gavazza</h1>
    <div id="lastUpdate">Última atualização: --:--:--</div>
  </header>

  <!-- container vazio: dashboard.js criará os cards dinamicamente -->
  <main class="cards-container"></main>

  <footer>
    © Hospital Arnaldo Gavazza — Sistema de Monitoramento
  </footer>

  <script src="dashboard.js"></script>

  <!-- Alerta de reservatório (mantive, não conflita) -->
  <div id="alertaCritico" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(255, 0, 0, 0.9);
    color: white;
    font-family: Arial, sans-serif;
    z-index: 9999;
    text-align: center;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  ">
    <div style="max-width: 600px; background: rgba(0,0,0,0.3); padding: 30px; border-radius: 15px;">
      <h1 id="alertaTitulo" style="font-size: 2em; margin-bottom: 10px;">⚠️ Alerta Crítico</h1>
      <p id="alertaMensagem" style="font-size: 1.5em;">Reservatório com nível crítico!</p>
      <div style="margin-top: 20px;">
        <button id="btnFecharAlerta" style="padding: 10px 20px; font-size: 1.1em; margin-right: 10px;">Fechar</button>
        <button id="btnManutencao" style="padding: 10px 20px; font-size: 1.1em; background-color: #333; color: white;">Em manutenção</button>
      </div>
    </div>
  </div>

</body>
</html>
