<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento dos Reservatórios — Hospital Arnaldo Gavazza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Monitoramento dos Reservatórios — Hospital Arnaldo Gavazza</h1>
    <p id="lastUpdate">Última atualização: --:--:--</p>
  </header>

  <main class="dashboard">
    <!-- === Reservatório Elevador === -->
    <div class="card" id="cardElevador">
      <div class="barra-circular"></div>
      <p id="nivelElevador">--%</p>
      <p id="litrosElevador">-- L</p>
    </div>

    <!-- === Reservatório Osmose === -->
    <div class="card" id="cardOsmose">
      <div class="barra-circular"></div>
      <p id="nivelOsmose">--%</p>
      <p id="litrosOsmose">-- L</p>
    </div>

    <!-- === Reservatório CME === -->
    <div class="card" id="cardCME">
      <div class="barra-circular"></div>
      <p id="nivelCME">--%</p>
      <p id="litrosCME">-- L</p>
    </div>

    <!-- === Reservatório Água Abrandada === -->
    <div class="card" id="cardAbrandada">
      <div class="barra-circular"></div>
      <p id="nivelAbrandada">--%</p>
      <p id="litrosAbrandada">-- L</p>
    </div>

    <!-- === Pressões === -->
    <div class="card" id="cardPressaoSaidaOsmose">
      <h3>Pressão Saída Osmose</h3>
      <div class="barra-circular"></div>
      <p id="pressaoSaidaOsmose">-- bar</p>
    </div>

    <div class="card" id="cardPressaoRetornoOsmose">
      <h3>Pressão Retorno Osmose</h3>
      <div class="barra-circular"></div>
      <p id="pressaoRetornoOsmose">-- bar</p>
    </div>

    <div class="card" id="cardPressaoSaidaCME">
      <h3>Pressão Saída CME</h3>
      <div class="barra-circular"></div>
      <p id="pressaoSaidaCME">-- bar</p>
    </div>
  </main>

  <footer class="footer">
    © Hospital Arnaldo Gavazza — Sistema de Monitoramento
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
