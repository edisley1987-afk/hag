<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico e Consumo Diário</title>

    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .grafico-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        canvas {
            width: 100% !important;
            height: 350px !important;
        }
    </style>
</head>

<body>

    <button class="btn-voltar" onclick="location.href='index.html'">⬅ Voltar para Reservatórios</button>

    <h1 class="titulo-centro">
        <i class="fas fa-chart-line"></i> Histórico e Consumo Diário
    </h1>

    <div style="text-align:center; margin-bottom:15px;">
        Reservatório:
        <select id="reservatorioSelect">
            <option value="elevador">Elevador</option>
            <option value="osmose">Osmose</option>
            <option value="cme">CME</option>
            <option value="abrandada">Abrandada</option>

            <!-- Ocultados -->
            <option value="geral" style="display:none;">Geral</option>
            <option value="irrigacao" style="display:none;">Irrigação</option>
        </select>
    </div>

    <!-- Área do gráfico -->
    <div class="grafico-container">
        <canvas id="graficoHistorico"></canvas>
    </div>

    <h2 class="titulo-centro">
        <i class="fas fa-table"></i> Consumo Diário
    </h2>

    <table class="tabela-historico">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Reservatório</th>
                <th>Consumo (Litros)</th>
            </tr>
        </thead>
        <tbody id="consumoCorpo"></tbody>
    </table>

    <script src="historico.js"></script>
</body>
</html>
