<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Histórico — HAG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 id="tituloHistorico">Histórico</h2>

    <div style="margin-bottom:20px">
        <label>Reservatório:</label>
        <select id="selectReservatorio">
            <option value="Reservatorio_Elevador_current">Reservatório Elevador</option>
            <option value="Reservatorio_Osmose_current">Reservatório Osmose</option>
            <option value="Reservatorio_CME_current">Reservatório CME</option>
            <option value="Reservatorio_Agua_Abrandada_current">Água Abrandada</option>
        </select>
    </div>

    <div class="grafico-container">
        <canvas id="graficoHistorico"></canvas>
    </div>

    <h3>Últimas Leituras</h3>
    <table id="tabelaHistorico">
        <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Leitura (L)</th>
                <th>Ocupação (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="historico.js"></script>

</body>
</html>
