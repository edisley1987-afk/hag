<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histórico — Reservatórios</title>

  <link rel="stylesheet" href="historico.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="app-header">
    <button class="btn-voltar" onclick="history.back()">⬅ Voltar</button>
    <h1>Histórico dos Reservatórios</h1>
  </header>

  <main class="container">

    <div class="card filtros-card">
      <h2 id="tituloReservatorio">Reservatório</h2>

      <div class="linha">
        <label>Reservatório:</label>
        <select id="reservatorioSelect"></select>
      </div>

      <div class="linha">
        <button id="btnAtualizar" class="btn">Atualizar</button>
        <button id="btnExportar" class="btn">Exportar CSV</button>
      </div>
    </div>

    <div class="card resumo-card">
      <h3>Resumo das últimas 24h</h3>
      <ul id="resumoList"></ul>
    </div>

    <div class="card grafico-card">
      <canvas id="grafico"></canvas>
    </div>

  </main>

  <footer class="app-footer">
    Hospital Arnaldo Gavazza — Monitoramento
  </footer>

  <script src="historico.js"></script>
</body>
</html>
