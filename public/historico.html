<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Histórico — HAG</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style-historico.css" />
</head>

<body>

  <!-- Barra superior igual ao consumo -->
  <header class="topbar">
    <h1>Histórico Diário de Níveis</h1>
    <button class="btn-voltar" onclick="location.href='index.html'">⬅ Voltar</button>
  </header>

  <!-- Conteúdo central -->
  <main class="container">

    <!-- CARD de seleção -->
    <div class="card">
      <label for="reservatorioSelect"><strong>Selecione o reservatório:</strong></label>
      <select id="reservatorioSelect" onchange="carregarGrafico()">
        <option value="Reservatorio_Elevador_current">Elevador</option>
        <option value="Reservatorio_Osmose_current">Osmose</option>
        <option value="Reservatorio_CME_current">CME</option>
        <option value="Reservatorio_Agua_Abrandada_current">Água Abrandada</option>
      </select>
    </div>

    <!-- CARD do gráfico -->
    <div class="card">
      <canvas id="graficoHistorico"></canvas>
    </div>

  </main>

  <footer>
    Hospital Arnaldo Gavazza — Monitoramento de Reservatórios
  </footer>

  <script src="historico.js"></script>
</body>
</html>
