<style>
  body {
    font-family: "Poppins", Arial, sans-serif;

    text-align: center;
  }

  header {
    background-color: #2c8b7d;
    color: white;

  }

  #tituloHistorico {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
  }

  main {
    max-width: 1100px; /* aumentamos o tamanho do card */
    margin: 40px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    padding: 30px;
  }

  .toolbar {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 25px;

  button:hover {
    background-color: #256f64;
    transform: translateY(-2px);
  }

  select {
    padding: 8px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  canvas {

    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);

    width: 100%;

    height: 360px;
  }

  #historicoContainer {
    max-width: 1000px; /* igual ao gráfico */

    background: #e6f3f1;

  }

  table {

    border-collapse: collapse;
    margin-top: 10px;
    font-size: 14px;
  }

  th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;

  th {
    background-color: #2c8b7d;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f8f7;
  }

  footer {
    background-color: #2c8b7d;
