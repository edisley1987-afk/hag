<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Histórico — HAG</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style-historico.css" />
</head>

<body>

  <header>
    <h1>Histórico Diário de Níveis</h1>
    <a class="voltar-btn" href="index.html">⬅ Voltar</a>
  </header>

  <main>

    <!-- ====== FILTRO DO RESERVATÓRIO ====== -->
    <div class="card-grafico">
      <label><strong>Selecione o reservatório:</strong></label><br>
      <select id="reservatorioSelect" onchange="carregarGrafico()">
        <option value="Reservatorio_Elevador_current">Elevador</option>
        <option value="Reservatorio_Osmose_current">Osmose</option>
        <option value="Reservatorio_CME_current">CME</option>
        <option value="Reservatorio_Agua_Abrandada_current">Água Abrandada</option>
      </select>
    </div>

    <!-- ====== GRÁFICO GRANDE ====== -->
    <div class="card-grafico">
      <canvas id="graficoHistorico"></canvas>
    </div>

    <!-- ====== TABELA ====== -->
    <div id="historico"></div>

  </main>

</body>
<script src="historico.js"></script>
</html>
