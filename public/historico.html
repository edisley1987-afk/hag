<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico — HAG</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f7fb;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #004b8d;
      color: white;
      padding: 10px 20px;
    }
    header h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    #voltarBtn {
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
    }
    #voltarBtn:hover { background: #005bb5; }

    #grafico {
      max-width: 800px;
      height: 250px;
      margin-top: 15px;
    }

    table {
      width: 90%;
      max-width: 850px;
      margin-top: 15px;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.9rem;
    }
    th {
      background-color: #004b8d;
      color: white;
      padding: 10px;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <header>
    <h2 id="tituloHistorico">Histórico</h2>
    <button id="voltarBtn" onclick="window.location.href='dashboard.html'">⬅ Voltar</button>
  </header>

  <canvas id="grafico"></canvas>
  <div id="historicoContainer"></div>

  <script src="historico.js"></script>
</body>
</html>
