<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - HAG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="logo-gavazza-top.png" class="logo" alt="Hospital logo">
    <h1>Monitoramento de Reservatórios - HAG</h1>
  </header>

  <main style="padding:20px">
    <form id="loginForm" class="login-form">
      <h2>Entrar</h2>
      <input id="username" placeholder="Usuário" />
      <input id="password" type="password" placeholder="Senha" />
      <button type="submit">Entrar</button>
      <p id="loginError" class="erro"></p>
    </form>
  </main>

  <footer>© 2025 — Hospital Arnaldo Gavazza — Sistema de Monitoramento</footer>

  <script src="login.js"></script>
</body>
</html>
