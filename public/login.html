<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login — HAG</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .login-box {
      max-width: 350px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      background: white;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <header>
    <h2>Login — HAG</h2>
  </header>

  <main>
    <div class="login-box">
      <h3>Acesso ao Sistema</h3>
      <input id="user" placeholder="Usuário" />
      <input id="pass" type="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p id="msg" style="color:red;margin-top:10px;"></p>
    </div>
  </main>

  <footer>
    Hospital Arnaldo Gavazza — Monitoramento de Reservatórios
  </footer>

  <script src="login.js"></script>
</body>
</html>
